<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon!</title>
    <script src="./js/mokepon.js"></script>
</head>
<body>
    <h1> MOKEPON! 🔥💦🍃</h1>

    <section id="seleccionar-mascota">
        <h2>Elige a tu mascota: </h2>

        <label for="Katara">Katara</label>
        <input type="radio" name="mascota" id="Katara"/>

        <label for="Toph">Toph</label>
        <input type="radio" name="mascota" id="Toph"/>

        <label for="Zuko">Zuko</label>
        <input type="radio" name="mascota" id="Zuko"/> 
        
        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="seleccionar-ataque">
        <h2>Elige el ataque: </h2>
        
        <p> Tu mascota <span id="mascota-jugador">ASD</span> tiene <span>3</span> vidas </p>
        <p> La mascota <span id="mascota-enemigo"></span>del enemigo tiene <span>3</span> vidas</p>

        <p> 
            <button id="boton-fuego">Fuego 🔥</button>
            <button id="boton-agua">Agua💦</button>
            <button id="boton-tierra">Tierra🍃</button>
        </p>

    </section>

    <section id="mensajes"> 
        <p>Tu mascota ataco con FUEGO, la macota del enemigo ataco con TIERRA - GASTE</p>
    </section>

    <section id="reiniciar"> 
        <button id="boton-reiniciar">Reiniciar</button>
    </section>
</body>
</html>
